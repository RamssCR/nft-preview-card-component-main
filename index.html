<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <span></span>

  <main class="main-content">
    <div class="container">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium" class="img"></a>
  
      <div class="overlay">
        <div class="view"><img src="images/icon-view.svg" alt="View Icon"></div>
      </div>
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="eth" class="eth-logo">
        <p class="price">0.041 ETH</p>
      </div>

      <div class="eth">
        <img src="./images/icon-clock.svg" alt="clock" class="clock">
        <p class="time">3 days left</p>
      </div>
    </div>

    <div class="user">
      <img src="./images/image-avatar.png" alt="avatar" class="user-avatar">
      <p class="user-creation">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ramsés Pérez</a>.
  </div>
</body>
</html>
